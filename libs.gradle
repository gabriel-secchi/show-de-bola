    swipe_refresh_version = "1.1.0"
    swipe_refresh = "androidx.swiperefreshlayout:swiperefreshlayout:$swipe_refresh_version"

    aa_chart_version = "7.2.1"
    aa_charts = "com.github.AAChartModel:AAChartCore-Kotlin:$aa_chart_version"
