ext {

    defaultDependencies = [
            [configuration: "implementation", dependency: "$koin_core"],
            [configuration: "implementation", dependency: "$koin_android"]
    ]

    app = defaultDependencies + [
            [configuration: "implementation", dependency: "$firebase_bom", isPlatform: true],
            [configuration: "implementation", dependency: "$firebase_crashlytics"],
            [configuration: "implementation", dependency: "$firebase_analytics"],
            [configuration: "implementation", dependency: "$firebase_database"]
    ]
}